<h1>Need music?</h1>
<p class="lead"> Type the name of the artist you are looking for.</p>
<form>
  <div class="form-group">
    <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()"  class="form-control" placeholder="Search for artist . . .">
  </div>
</form>
<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4> <a routerLink="/artist/{{res.id}}"> {{res.name}} </a></h4>
          <div>
            <strong>Genres:</strong>
            <span *ngFor="let genre of res.genres">{{genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
